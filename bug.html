<html lang="en">

<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/plugin/highlight/highlight.min.js"></script>
	<script>
		Reveal.initialize({
			hash: true,
			touch: false,
			slideNumber: 'c/t',
			showNotes: false,

			const player1 = AsciinemaPlayer.create('/cast/demo1.cast', document.getElementById('demo1'));

			const player5 = AsciinemaPlayer.create('/cast/demo5.cast', document.getElementById('demo5'));
		});
